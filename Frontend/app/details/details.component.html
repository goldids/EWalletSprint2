
  <h1 class="text-center">Add Money to your wallet</h1><br>
<div class="p-3 mb-2 bg-dark text-white">
    <h1 class="p-3 mb-2 bg-dark text-white"></h1>
</div>
<section class="col-md-4 mx-auto">
    <div >
    <div class="alert alert-success" *ngIf="msg!=undefined">{{msg}}</div>
    <div class="alert alert-danger" *ngIf="errormsg!=undefined" [innerHTML]="errormsg"></div>
<div>
    
      
        <p>Available Balance<br>
         Rs.{{walletbal}}<br>
         In your E-Wallet Account

    </p>
</div>
<form name="form1" #f="ngForm" (ngSubmit)="fun1('mode')" novalidate class="feedback-form">
    <label>Enter Amount</label>
    
    <input type="number" id="amount" class="form-control" name="amount" placeholder="" required #modelwid="ngModel" [(ngModel)]=amount/>
    <div class="alert alert-danger" *ngIf="modelwid.invalid && modelwid.touched">Amount is required</div>
    <div class="mt-2 text-center"><input type="submit" value="Proceed" [disabled]="!f.valid" class="btn btn-danger"/></div>
</form>
</div>
</section>
<router-outlet></router-outlet>
